<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" media="screen" />
</head>
<body>


    <div class="cabecalho">
        o que fazer?
        <br>
        <input id="texto" >        
        <button onclick="add();" class="add"> add </button>
    </div>                
        <script>
                function add(){
                if (document.getElementById('texto').value == ""){

                    alert("digite algo para ser adicionado!");
                }else{                
                const divNova = document.createElement('div');
                const h2Nova = document.createElement('h2');
                const texto = document.getElementById('texto').value;
                h2Nova.innerHTML = texto;
                divNova.appendChild(h2Nova);
                document.body.appendChild(divNova);                
                const btRemover = document.createElement('button');
                btRemover.innerHTML = "Excluir";
                const btFeito = document.createElement('button');
                btFeito.innerHTML = "Feito";
                const btDesfeito = document.createElement('button');
                btDesfeito.innerHTML = "Desfeito";
                //estilo btFeito
                btFeito.style.background = 'green';
                btFeito.style.color = '#ffffff';
                btFeito.style.padding = '6px';
                btFeito.style.borderRadius = '20px';
                //estilo btRemover
                btRemover.style.background = 'red';
                btRemover.style.color = '#ffffff';
                btRemover.style.padding = '6px';
                btRemover.style.borderRadius = '20px';
                btRemover.style.marginLeft = '600px';
                //btDesfeito
                btDesfeito.style.background = 'orange';
                btDesfeito.style.color = '#ffffff';
                btDesfeito.style.padding = '6px';
                btDesfeito.style.borderRadius = '20px';
                btDesfeito.style.marginLeft = '10px';
                //estilo h2Nova
                h2Nova.style.borderRadius = '20px';
                document.getElementById('texto').value=''; 
                btRemover.addEventListener('click', function(){
                    divNova.remove();
                })   
                btFeito.addEventListener('click',function(){
                    h2Nova.style.textDecoration = 'line-through';
                    h2Nova.style.color = 'gray';
                    h2Nova.style.backgroundColor = '#e4dcdc';
                })               
                btDesfeito.addEventListener('click',function(){
                    h2Nova.style.textDecoration = 'none';
                    h2Nova.style.color = 'black';
                    h2Nova.style.backgroundColor = '#00ffff00';
                })
                divNova.appendChild(btFeito);
                divNova.appendChild(btDesfeito);
                divNova.appendChild(btRemover);
                       
            }
            }

        </script>  


    


</body>
</html>
