<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" media="screen" />
</head>
<body>
    <div class="cabecalho">
        o que fazer?
    </div>
        <div class="corpo">
           <input id="texto">
        <button onclick="add();"> add </button>
        <script>
            function add(){
                if (document.getElementById('texto').value == ""){

                    alert("digite algo para ser adicionado!");
                }else{                
                const divNova = document.createElement('div');
                const h2Nova = document.createElement('h2');
                const texto = document.getElementById('texto').value;
                h2Nova.innerHTML = texto;
                divNova.appendChild(h2Nova);
                document.body.appendChild(divNova);
                
                const btRemover = document.createElement('button');
                btRemover.innerHTML = "Excluir";

                const btFeito = document.createElement('button');
                btFeito.innerHTML = "Feito";
                //estilo btFeito
                btFeito.style.background = 'none';
                btFeito.style.borderColor = 'black';
                btFeito.style.borderRadius = '20px';
                //estilo btRemover
                btRemover.style.background = 'none';
                btRemover.style.borderColor = 'black';
                btRemover.style.borderRadius = '20px';
                btRemover.style.marginLeft = '300px';

                btRemover.addEventListener('click', function(){
                    divNova.remove();
                })
                btFeito.addEventListener('click',function(){
                    h2Nova.style.textDecoration = 'line-through';
                    h2Nova.style.color = 'gray';
                })
                divNova.appendChild(btFeito);
                divNova.appendChild(btRemover);
                       
            }
            }
        </script>  
        </div>
   


</body>
</html>
